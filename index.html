<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bioarc Cannabis Genetics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .bg {
            /* The image must be in the same directory as this file */
            background-image: url('background.jpg');
            height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        .content {
            position: absolute;
            top: 10%;
            left: 5%;
            color: #fff;
            max-width: 50%;
        }
        .content h1 {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 0.5em;
            line-height: 1.1;
        }
        .content p {
            font-size: 1.3em;
            margin: 0.5em 0;
        }
        .logo {
            position: absolute;
            bottom: 30px;
            left: 5%;
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 50px;
            margin-right: 10px;
        }
        .logo span {
            font-size: 2em;
            font-weight: bold;
            color: #fff;
            letter-spacing: 2px;
        }
        a {
            color: #fff;
            text-decoration: underline;
        }
        @media (max-width: 900px) {
            .content, .logo {
                max-width: 90%;
                left: 5%;
            }
            .content h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="content">
            <h1>Building great<br>
            Cannabis Brands starts<br>
            with great Genetics.</h1>
            <p>A unique suite of Proprietary Cannabis Strains<br>
            Development of IP – New Strains – California Breeding<br>
            Agronomics Applied – Cultivation Rollout Western Australia</p>
            <p style="font-size:1em; margin-top:2em;">
                Bioarc Australia Pty. Ltd.<br>
                For more information: <a href="mailto:info@bioarc.global">info@bioarc.global</a>
            </p>
        </div>
        <div class="logo">
            <!-- You can use an actual logo image if you have one -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Bitmap_Icon_Bioarc.png" alt="bioarc logo" onerror="this.style.display='none'">
            <span>bioarc</span>
        </div>
    </div>
</body>
</html>
